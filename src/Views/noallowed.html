<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>Method Not Allowed | Challengify</title>
    <link rel="stylesheet" href="/css/tailwind/tailwind.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="min-h-screen bg-gray-100 flex flex-col justify-center items-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="text-center">
            <h1 class="text-9xl font-bold text-red-600">405</h1>
            <h2 class="mt-4 text-3xl font-bold text-gray-900">Method Not Allowed</h2>
            <p class="mt-2 text-lg text-gray-600">The request method is not supported for this resource.</p>
            
            <div class="mt-8 space-y-4">
                <a href="/" class="inline-flex items-center px-6 py-3 border border-transparent text-base font-medium rounded-md text-white bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700">
                    <i class="fas fa-home mr-2"></i>
                    Return Home
                </a>
                
                <p class="text-sm text-gray-500">
                    If you believe this is an error, please <a href="/contact" class="text-blue-600 hover:text-blue-800">contact us</a>.
                </p>
            </div>
        </div>
    </div>
</body>
</html>
